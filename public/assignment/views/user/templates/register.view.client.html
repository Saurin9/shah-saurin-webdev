
    <div class="container">
        <h1>Register</h1>

        <div class="alert alert-danger ss-reduced-margin" ng-show="model.error1">
            {{model.error1}}
        </div>
        <div class="alert alert-danger ss-reduced-margin" ng-show="model.error2">
            {{model.error2}}
        </div>


        <input ng-model="user.username"
               type="text"
               class="form-control"
               placeholder="username"/>
        <input ng-model="user.password"
               type="password"
               class="form-control"
               placeholder="password"/>
        <input ng-model="model.verifypassword" type="password"
               class="form-control"
               placeholder="verify password"/>

        <a ng-click="model.register(user, model.verifypassword)"
           class="btn btn-primary btn-block">Register</a>

        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
    </div>
