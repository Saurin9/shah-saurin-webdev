<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid bg-primary">
        <div class="row">
            <div class="navbar-header col-xs-12">
                <a class="navbar-brand pull-left"
                   href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                    <span class="glyphicon glyphicon-chevron-left" id="setwhite"> </span>
                </a>
                <strong class="navbar-brand" id="setwhite">Search Flickr</strong>
            </div>
        </div>
    </div>
</nav>

<br>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 ss-right-margin">

            <div class="input-group">
                <input ng-model="searchText" type="text" placeholder="Search Images" class="form-control">
                <span class="input-group-btn">
                    <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>
                </span>
            </div>


            <div class="row wbdv-margin-if-fixed-header wbdv-margin-if-fixed-footer">
                <div class="col-xs-3" ng-repeat="photo in model.photos.photo">
                    <img ng-click="model.selectPhoto(photo)"
                         ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
                </div>
            </div>
        </div>
    </div>
</div>



<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid bg-primary">
        <div class="row">
            <div class="navbar-text pull-right ss-right-glyph-margin">
                <div class="col-xs-3">
                    <a href="#/profile/{{model.userId}}">
                        <span class="glyphicon glyphicon-user ss-whiteicon"></span>

                </div>
            </div>
        </div>
    </div>
