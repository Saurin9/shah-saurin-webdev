<div class="container-fluid">
    <div ng-repeat="widget in model.widgets">
        <div class="ss-toolbar pull-right">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-align-justify"></span>
        </div>

        <!--Either write this one line OR write the whole '<ng-switch>....</ng-switch>' as written below, any ONE-->
        <!--<ng-include src="model.getWidgetTemplateUrl(widget.widgetType)"></ng-include>-->

        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADER">
                <!--**IMP** Below here the '' inside "" tell that the given is not a -->
                <!--string but a literal so take as it is-->
                <ng-include src="'views/widgets/templates/widget-HEADER.view.client.html'"></ng-include>
            </div>

            <div ng-switch-when="IMAGE">
                <ng-include src="'views/widgets/templates/widget-IMAGE.view.client.html'"></ng-include>
            </div>

            <div ng-switch-when="HTML">
                <ng-include src="'views/widgets/templates/widget-HTML.view.client.html'"></ng-include>
            </div>

            <div ng-switch-when="YOUTUBE">
                <ng-include src="'views/widgets/templates/widget-YOUTUBE.view.client.html'"></ng-include>
            </div>

        </div>
    </div>

    <br>

</div>
