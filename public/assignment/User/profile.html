<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid bg-primary">
            <div class="navbar-text pull-right ss-right-glyph-margin">
                <a href="#">
                    <span class="glyphicon glyphicon-ok ss-whiteicon">
                    </span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" id="setwhite" href="#">
                    <strong> Profile </strong>
                </a>
            </div>

        </div>
    </nav>


    <div class="container">
        <div class="row">
            <br>
            <br>
            <form class="ss-form-padding">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="sourin.shah@gmail.com">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Saurin">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Shah">
                </div>
            </form>

            <div class="ss-form-padding">
                <a class="btn btn-primary btn-block "
                href="../Websites/website-list.html">Websites</a>
                <a class="btn btn-danger btn-block  "
                href="login.html">Logout</a>
            </div>

        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid bg-primary">
            <!--<div class="row navbar-text pull-right">-->
            <div class="navbar-text pull-right ss-right-glyph-margin">
            <!--<div class="col-xs-3">-->
                    <a href="#">
                        <span class="glyphicon glyphicon-user ss-whiteicon"></span>
                    </a>
                <!--</div>-->
            </div>
        </div>
    </nav>

</body>
</html>
